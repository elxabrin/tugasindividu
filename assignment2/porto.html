 }

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="index.html">HOME <span class="sr-only">(current)</span></a>

            <a class="nav-item nav-link" href="#">INVENTORY</a>
            </div>
        </div>

      <br>
      <div id="upper-bracket">
      <div class="container container-fluid bg-white">
        <div class="row">
          <div class="py-3">
            <!-- col-lg-3 col-md-1 col-xs-6 col-sm -->
            <img src="profil.jpg" class="rounded img-fluid" width="140px" alt="...">
          </div>
          <div class="col-sm col-md-4 py-3">
          <h3><span id="fnama-text"></span></h3>
          <p><span id="jabatan-text"></span></p>
        
        <button type="button" id="my-button" class="btn btn-primary col-lg-4">Edit</button>
        <button type="button" class="btn btn-outline-success col-lg-4">Resume</button>
          </div>          
           <div class="col-sm col-lg-2 py-4 font-weight-bold w-50">
            Availability<br>
            Usia<br>
            Lokasi<br>
            Pengalaman<br>
            Email<br> 
          </div>
              <div class="isian col-sm py-4 w-50">
              <p> <span id="kesediaan-text"></span></p>
              <p><span id="fumur-number"></span></p> 
              <p><span id="domisili-text"></span></p>
              <p><span id="tahun-number"></span></p> 
              <p><span id="fmail-email"></span></p>
            
            </div>
          </div>
        </div>
      </div>
<br>
      <div id="my-kotakan" class="lower-bracket hide">
        <form class="container font-weight-bold bg-white" method="post" id="my-form">
          <div class="form-group">
            <label for="fnama">Nama</label>
            <input type="text" name="fnama" id="fnama" class="form-control" aria-describedby="emailHelp" required>
            </div>
          <div class="form-group">
            <label for="jabatan">Role</label>
            <input type="text" class="form-control" id="jabatan" required>
          </div>
          <div class="form-group">
            <label for="kesediaan">Availability</label>
            <input type="text" class="form-control" id="kesediaan" required>
          </div>
          <div class="form-group">
            <label for="umur">Age</label>
            <input type="number" class="form-control" id="fumur" required>
          </div>
          <div class="form-group">
            <label for="domisili">Lokasi</label>
            <input type="text" class="form-control" id="domisili" required>
          </div>
          <div class="form-group">
            <label for="tahun">Year Experience</label>
            <input type="number" class="form-control" id="tahun" required>
          </div>
          <div class="form-group">
            <label for="fmail">Email</label>
            <input type="email" class="form-control" id="fmail" required>
          </div>
          
          <input type="submit" value="SUBMIT" class="btn btn-success btn-lg btn-block btn-sm" >
          
        </form>
      </div>
